<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro To-Do App</title>
        <link rel="stylesheet" href="style.css" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
      </head>
      <body>
        <div class="container">
          <h1>FocusFlow</h1>

          <div class="app-container">
            <!-- Pomodoro Timer Section -->
            <div class="timer-section">
              <h2>Pomodoro Timer</h2>
              <div class="timer-display">
                <span id="timer-mode">Work</span>
                <span id="time-left">25:00</span>
              </div>
              <div class="timer-controls">
                <button id="start-pause-button" class="control-button">
                  <i class="fas fa-play"></i> Start
                </button>
                <button id="skip-button" class="control-button">
                  <i class="fas fa-forward"></i> Skip
                </button>
                <button id="reset-button" class="control-button">
                  <i class="fas fa-redo"></i> Reset
                </button>
                <button id="settings-button" class="control-button">
                  <i class="fas fa-cog"></i> Settings
                </button>
              </div>
            </div>

            <!-- To-Do List Section -->
            <div class="todo-section">
              <h2>To-Do List</h2>
              <div class="add-task">
                <input
                  type="text"
                  id="task-input"
                  placeholder="Add a new task..."
                />
                <button id="add-task-button" class="control-button add-btn">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
              <ul id="task-list">
                <!-- Tasks will be added here -->
              </ul>
            </div>
          </div>

          <!-- Settings Modal -->
          <div id="settings-modal" class="modal">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2>Settings</h2>
              <div class="setting">
                <label for="work-duration">Work Duration (min):</label>
                <input type="number" id="work-duration" min="1" value="25" />
              </div>
              <div class="setting">
                <label for="short-break-duration">Short Break (min):</label>
                <input
                  type="number"
                  id="short-break-duration"
                  min="1"
                  value="5"
                />
              </div>
              <div class="setting">
                <label for="long-break-duration">Long Break (min):</label>
                <input
                  type="number"
                  id="long-break-duration"
                  min="1"
                  value="15"
                />
              </div>
              <button id="save-settings-button" class="control-button">
                Save Settings
              </button>
            </div>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>
